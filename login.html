<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon" />
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link href="/static/css_temp.css" rel="stylesheet">

        <title>Login</title>
    </head>

    <body >
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <!-- <div class="container-fluid"> -->
                <a style="text-decoration:none; font-size:40px; font-family: Comic Sans MS; margin-left:20px;" href="/"><span class="text-secondary">Coding Gamification</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li style="text-decoration:none; font-size:30px; font-family:Comic Sans MS; margin-left:120px; margin-right:20px;" class="nav-item"><a class="nav-link" href="/mixtec_animals"><span class="text-secondary">Animals</span></a></li>
                        <li style="text-decoration:none; font-size:30px; font-family:Comic Sans MS; margin-left:20px; margin-right:20px;" class="nav-item"><a class="nav-link" href="/mixtec_plants"><span class="text-secondary">Plants</span></a></li>
                        <li style="text-decoration:none; font-size:30px; font-family:Comic Sans MS; margin-left:20px; margin-right:20px;" class="nav-item"><a class="nav-link" href="/mixtec_numbers"><span class="text-secondary">Numbers</span></a></li>
                        <li style="text-decoration:none; font-size:30px; font-family:Comic Sans MS; margin-left:20px;" class="nav-item"><a class="nav-link" href="/mixtec_resources"><span class="text-secondary">Resources</span></a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li style="text-decoration:none; font-size:30px; font-family:Comic Sans MS; margin-right:20px;" class="nav-item"><a class="nav-link" href="/logout"><span class="text-secondary">Log Out</span></a></li>
                    </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li style="text-decoration:none; font-size:20px; font-family:Comic Sans MS; margin-right:20px; " class="nav-item"><a class="nav-link" href="/register"><span class="text-secondary">Register</span></a></li>
                            <li style="text-decoration:none; font-size:20px; font-family:Comic Sans MS; margin-right:20px;" class="nav-item"><a class="nav-link" href="/login"><span class="text-secondary">Log In</span></a></li>
                        </ul>
                    {% endif %}
                </div>
            <!-- </div> -->
        </nav>

        <main class="container-fluid py-5 text-center">
            <img src= "/static/logo.png" alt="my logo"  height="480">
            <form action="/login" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                </div>
                <br>
                <br>
                <br>
                <button class="btn btn-outline-light btn-lg btn-spacing" type="submit">Log In</button>
            </form>
        </main>
    </body>

</html>
